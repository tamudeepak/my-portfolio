name: Build and Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Optional: Run tests
      - name: Run tests
        run: echo "No tests defined"

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t flask-demo:latest .

      # 6. Stop old container if running
      - name: Stop old container
        run: |
          docker stop flask-demo || true
          docker rm flask-demo || true

      # 7. Run new container locally
      - name: Run new container
        run: docker run -d -p 5000:5000 --name flask-demo flask-demo:latest

      # 8. Push Docker image to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and Push Docker image
        run: |
          # Tag the image for Docker Hub repo "my-portfolio"
          docker tag flask-demo:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-portfolio:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-portfolio:latest

